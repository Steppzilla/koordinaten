

<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
  //  var counter=0;




    function meiseFliegt(){
      $("#Input").val("");
      var  randomX=Math.floor(Math.random()*10);
      var randomY = Math.floor(Math.random()*10);
      $("#MeisenBild").css("margin-left",randomX*70);
    //  $("#MeisenBild").css("width","100pt");
      $("#MeisenBild").css("margin-top",randomY*70);

      $("#Input").focus();
      $("#Input").keydown(function(e){
        if (e.keyCode == 13 ){
          var eingabeText ="";
          eingabeText=  $("#Input").val();

        if((parseInt(eingabeText.substring(0,1))==randomX)&&(parseInt(eingabeText.substring(2,3))==(10-randomY))){
          $(".test").html("<p style='color:green'> Beide Koordinaten sind richtig! <p> LÃ¶sung: " + randomX + " / " + (10-randomY)+ "");
        }else{$(".test").text("falsch!");}
        }
      });
    }

  </script>
</head>
<body onload="meiseFliegt()" style="background:url('koordinatengitter.png'); background-repeat: no-repeat;background-size:600pt;overflow:hidden">
<div style="height:600pt">
<div>
  <img id="MeisenBild" src="meise.png" style="width:60pt;display:relative"></img>
</div>
</div>
<button style="width:220pt;height:60pt;font-size:20pt" onclick="meiseFliegt()">Flieg, kleine Meise!</button>
<input id="Input" type="text" style="width:220pt;height:60pt;font-size:30pt"> </input>
<div class="test" style="font-size:30pt">
  </div>
</body>


</html>
