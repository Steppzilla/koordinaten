  <script>

    function meiseFliegt(){

      $("#Input").focus();
      $("#Input").keydown(function(e){
        if (e.keyCode == 13 ){
          var eingabeText ="";
          eingabeText=  $("#Input").val();

        if((parseInt(eingabeText.substring(0,1))==randomX)&&(parseInt(eingabeText.substring(2,3))==(10-randomY))){
          $(".test").text(" Die x-Koordinate und y-Koordinate sind richtig! LÃ¶sung: " + randomX + " / " + (10-randomY)+ "");
        }else{$(".test").text("falsch!");}
        }
      });
    }
  </script>
